<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML  展示中。。。</title>
</head>


<body>


<form action="succeed.html" method="post">

<table border="1" width="50px" height="20px">	
	 <tr>
		<td>输入姓名:<input type="Text" name="UserName" value="" size="10">
			输入密码:<input type="Password" name="password" value="" size="10">
		</td>
		<td>选择性别:<input type=radio name="sex" value="man" size="10">男
				  <input type="radio" name="sex" value="women" size="10" >女  <br></td>
	</tr>	
	<tr>
		<td >
			选择爱好:<input type="Checkbox" name="upload" value="bb" size="10" >篮球 
			<input type="Checkbox" name="hoppy" value="pb" size="10" >足球
			<input type="Checkbox" name="hoppy" value="ganlan" size="10" >橄榄球
			<input type="Checkbox" name="hoppy" value="pai" size="10" >排球<br>
		<td>
	</tr>	
	
	<tr>
		<td>
			上传组件:<input type="file" name="up" value="up" size="10" ><br> 
		</td>
	</tr>
	<tr>	
		<td>
		隐藏组件:<input type="Hidden" name="iphidden" value="hidden" size="10" ><input type="Submit" value="Submit"><br>
		<td>
	</tr>
	<tr>
	<td>
	 	选择城市: <br>
	 		<select name="city" size="4">
			<option value="xa">西安</option> 
			<option value="bj">北京</option> 
			<option value="sh">上海</option> 
			<option value="sz">深圳</option> 
			<option value="gz">广州</option>
			</select> <br>
	</td>
	</tr>
	<tr>
		<td>个人简介:<br>
			<textarea name="introduce" cols="40" rows="4" wrap="virtual" > 
			</textarea><br>
		</td>
	</tr>
	<tr>
		<td>	
			<input type="submit" value="确定">
			<input type="reset"  value="重置"> 
		</td>	
	</tr>
	</table>
	
</form>
</body>
</html>
